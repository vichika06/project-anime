
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="../resources/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/responsive.css">
    <link rel="stylesheet" href="../resources/css/form.css">
    <title>Document</title>
</head>
<body class="" style="height: 100px; overflow: hidden;">
    <div class="background2">
        <img  src="../public/image/haikyu1.jpg" alt="">
    </div>
    <div class="container">
        <div class="form">
            <div class="tittle-form">
                <h3>Register</h3>
            </div>
                <label for="first-name">First-Name</label>
                <input class=" form-control" id="first-name" name="first-name" type="text" placeholder="firstname">
                <label for="last-name">Last-Name</label>
                <input class="form-control" id="last-name" name="last-name" type="text" placeholder="lastname">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="username">
           
            <label for="email">Email</label>
            <input class="form-control" id="email" name="enmil" type="email" placeholder="email">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="password">
            <label for="re-password">Re-Password</label>
            <input class="form-control" id="re-password" name="re-password" type="password" placeholder="re-password">

            <label for="gender">Gender</label>
            <select class="form-control" id="gender " name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="button">

                <input class="btn  btn-success" type="submit" value="Submit Register">
                <input class="btn  btn-warning " type="cancel" value="Cancel">
            </div>
        </div>
    </div>
    
</body>
</html>
